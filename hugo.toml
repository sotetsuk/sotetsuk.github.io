baseURL = 'https://sotets.uk/'
languageCode = 'en-us'
title = 'Sotetsu Koyamada'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "Sotetsu Koyamada's website"

# Appearance settings
theme = 'white'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
